<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css">

  </head>
  <body>
    {% include navigation.html %}
    <div class="wrapper">
      <header>
        {{}}
        <h1> {{site.title}}</h1>


        <!-- <p>{{ site.description | default: site.github.project_tagline }}</p> -->



        <!-- {% if site.github.is_user_page %}
        <p class="view"><a href="{{ site.github.owner_url }}">View My GitHub Profile</a></p>
        {% endif %} -->

        <!-- {% if site.show_downloads %}
        <ul class="downloads">
          <li><a href="{{ site.github.zip_url }}">Download <strong>ZIP File</strong></a></li>
          <li><a href="{{ site.github.tar_url }}">Download <strong>TAR Ball</strong></a></li>
          <li><a href="{{ site.github.repository_url }}">View On <strong>GitHub</strong></a></li>
        </ul>
        {% endif %} -->
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p></p>
        {% if site.github.is_project_page %}

        <p class="view"><a href="{{ site.github.repository_url }}">View the source code on GitHub <small>{{ site.github.repository_nwo }}</small></a></p>
        {% endif %}
        {% if site.github.is_project_page %}
        <p>This site is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        {% endif %}
      </footer>
    </div>
  
  </body>
</html>
